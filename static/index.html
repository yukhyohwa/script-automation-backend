<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Center | Automation Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fira+Code&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-area">
                <h1>Script Center</h1>
                <p style="font-size: 0.8rem; color: #94a3b8; margin: 0;">Automation & Execution Hub</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-outline" onclick="showModal()">
                    <i data-lucide="plus"></i> Add Script
                </button>
                <button class="btn btn-primary" onclick="executeSelected()" style="margin-top: 10px;">
                    <i data-lucide="play"></i> Run Selected
                </button>
            </div>
        </header>

        <div id="scriptGrid" class="script-grid">
            <!-- Cards will be injected here -->
        </div>
    </div>

    <div id="addModal" class="add-modal">
        <div class="modal-content">
            <h2 style="margin-top: 0;">Add New Script</h2>
            <div class="controls">
                <div class="input-group">
                    <label>ID (Unique)</label>
                    <input type="text" id="newId" placeholder="e.g. daily-sync">
                </div>
                <div class="input-group">
                    <label>Friendly Name</label>
                    <input type="text" id="newName" placeholder="e.g. Daily Data Sync">
                </div>
                <div class="input-group">
                    <label>Absolute Path</label>
                    <input type="text" id="newPath" placeholder="C:\path\to\script.py">
                </div>
                <div class="input-group">
                    <label>Default Params</label>
                    <input type="text" id="newParams" placeholder="--env prod">
                </div>
                <div class="input-group">
                    <label>Schedule (Cron) - Optional</label>
                    <input type="text" id="newSchedule" placeholder="0 10 * * *">
                </div>
                <div class="actions">
                    <button class="btn btn-primary" onclick="addScript()">Save Script</button>
                    <button class="btn btn-outline" onclick="hideModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast">Changes saved!</div>

    <script src="/static/script.js"></script>
</body>
</html>
